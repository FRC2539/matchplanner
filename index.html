<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Match Planner</title>
  <link rel="canonical" href="https://frc2539.github.io/matchplanner/" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/icon-192x192.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body class="fullscreen">

  <div style="margin:5px; position: fixed;"><input type="button" value="Hide sidebar" id="showhide"></div>
  <div class="slidecontainer" id="sidebar" style="width: 20%; background-color:dimgrey; padding:.5%; padding-top:20px; z-index: 100; min-width: 400px;">
    <div style="margin-top:2%; width:100%;"><label for="drawingCbox">Drawing:</label><input type="checkbox" class="checkbox" id="drawingCbox" checked></div>
    <div style="margin-top:2%; width:100%;"><label for="thickSlider">Thickness:</label><input type="range" min="1" max="50" value="5" class="slider" id="thickSlider"></div>
    <div style="margin-top:2%; width:100%;"><label for="hueSlider">Hue:</label><input type="range" min="1" max="360" value="25" class="slider" id="hueSlider"></div>
    <div style="margin-top:2%; width:100%;"><label for="satSlider">Saturation:</label><input type="range" min="1" max="100" value="100" class="slider" id="satSlider"></div>
    <div style="margin-top:2%; width:100%;"><label for="valSlider">Value:</label><input type="range" min="1" max="50" value="50" class="slider" id="valSlider"></div>
    <div style="margin-top:2%; width:100%;"><label for="alphaSlider">Alpha:</label><input type="range" min="1" max="100" value="100" class="slider" id="alphaSlider"></div>
    <div style="margin-top:2%; width:100%;"><input type="button" value="Red Color" id="redb" style="width:31.5%;"> <input type="button" value="Blue Color" id="blueb" style="width:31.5%;"> <input type="button" value="Random Color!" id="randcol" style="width:31.5%;"></div>
    <div style="margin-top:2%; width:100%;"><label for="chaos">Team Number:</label><input type="text" class="text" id="teamnhumber" value="2539"></div>
    <div style="margin-top:2%; width:100%;"><input type="button" value="Add Red Robot" id="roboR" style="width:48%;"> <input type="button" value="Add Blue Robot" id="roboB" style="width:48%;"></div>
    <div style="margin-top:2%; width:100%;"><input type="button" value="Clear Drawings" id="clearD" style="width:48%;"> <input type="button" value="Clear Robots" id="clearR" style="width:48%;"></div>
    <div style="margin-top:2%; width:100%;"><label for="chaos">Chaos Mode:</label><input type="checkbox" class="checkbox" id="chaos"></div>
  </div>
  <div style="width: 80%; height:100%;" id="coolestdivever">
    <div class="container" id="robotcontaner" style="z-index:5000000000;">
      <img src="./images/RapidReactField_sm.png" class="bg" style="z-index: 0;"/>
      <!--<h1 style="position:absolute; text-align: center; top: 45%; width:80%;">Draw Stuffs!</h1>-->
    </div>

  </div>
  <script>
    // register ServiceWorker, remember to use absolute path!
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('./sw.js')
    }

  // --- Application code here ---
  </script>
  <script src="./js/main.js"></script>
</body>

</html>
